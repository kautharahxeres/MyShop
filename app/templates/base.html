<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}MyShop{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1 class="brand"><a href="{{ url_for('main.index') }}">MyShop</a></h1>
        <nav class="main-nav">
          <a href="{{ url_for('main.index') }}">Home</a>
          <a href="{{ url_for('main.products') }}">Products</a>
          <a href="{{ url_for('main.add_product') }}">Add Product</a>
        </nav>
      </div>
    </header>

    <main class="container">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="flashes">
            {% for category, msg in messages %}
              <div class="flash {{ category }}">{{ msg }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
      <div class="container">&copy; {{ current_year if current_year else "" }} MyShop</div>
    </footer>
  </body>
</html>
